<ng-container *ngIf="user; else loading">
  <div class="media">
    <img class="mr-3" [src]="user.avatar_url" alt=".." />
    <div class="media-body">
      <h5 class="mt-0">{{ user.name }}</h5>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <p>ladowanie...</p>
</ng-template>

<ng-container *ngIf="error">
  <p>not available</p>
</ng-container>
