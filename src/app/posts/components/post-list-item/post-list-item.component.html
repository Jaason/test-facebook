<div class="card">
  <div class="card-header">
    <h5>
      <a [href]="getAuthorLink()">
        {{ post.author.name }}
      </a>
    </h5>
    <a [href]="getPostLink()">{{ post.created_time | date: "fullDate" }}</a>
  </div>
  <img class="card-img-top" [src]="post.images[0]" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">
      {{ post.body }}
    </p>
  </div>
</div>
